<div class="container mt-5">
  <div class="col-lg-6 offset-lg-3">
      <div class="card">
          <div class="card-body text-center">
              <span class="titulo">{{ titulo | uppercase }}</span>
              <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()" enctype="multipart/form-data">
                <div class="mb-3">
                    <input type="text" formControlName="nombre"
                       class="form-control form-control-lg" placeholder="Nombre de producto">
                    <div class="text-danger" *ngIf="productoForm.controls['nombre'].errors?.['required'] && productoForm.controls['nombre'].touched">
                        <span>El nombre de producto <strong>es obligatorio</strong></span>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" formControlName="categoria"
                        class="form-control form-control-lg" placeholder="Categoria">
                    <div class="text-danger" *ngIf="productoForm.controls['categoria'].errors?.['required'] && productoForm.controls['categoria'].touched">
                        <span>La categoria <strong>es obligatorio</strong></span>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="text" formControlName="ubicacion"
                        class="form-control form-control-lg" placeholder="Ubicacion">
                    <div class="text-danger" *ngIf="productoForm.controls['ubicacion'].errors?.['required'] && productoForm.controls['ubicacion'].touched">
                        <span>La ubicaci√≥n <strong>es obligatorio</strong></span>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="number" formControlName="precio"
                        class="form-control form-control-lg" placeholder="Precio">
                    <div class="text-danger" *ngIf="productoForm.controls['precio'].errors?.['required'] && productoForm.controls['precio'].touched">
                        <span>El precio <strong>es obligatorio</strong></span>    
                    </div>       
                </div>
                <div class="mb-3">
                    <input type="file" formControlName="imagen"
                        class="form-control form-control-lg" placeholder="Imagen" (change)="onFileChange($event)">
                    <div class="text-danger" *ngIf="productoForm.controls['imagen'].errors?.['required'] && productoForm.controls['imagen'].touched">
                        <span>La imagen <strong>es obligatorio</strong></span>    
                    </div>   
                </div>
                <div class="mb-3">
                    <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
                    <button type="submit" [disabled]="productoForm.invalid" class="btn btn-success btn-lg float-end">ACEPTAR</button>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
